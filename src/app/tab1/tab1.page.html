<ion-header>
  <ion-toolbar>
    <ion-title>
      Notícias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Título</ion-label>
      <ion-input type="text" [(ngModel)]="noticia.titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Descrição</ion-label>
      <ion-input type="text" [(ngModel)]="noticia.descricao"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="cadastrar(noticia)">
      Cadastrar
    </ion-button>
  </ion-list>
  <h1 class="ion-text-center">Notícias cadastradas
  </h1>

  <ion-list>
    <ion-item-sliding *ngFor="let item of itens">

      <ion-item>
        <ion-label>
          <h2>{{ item.titulo }}</h2>
          <h3>{{ item.descricao }}</h3>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="editar(item)">Editar</ion-item-option>
        <ion-item-option color="danger" (click)="excluir(item)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
